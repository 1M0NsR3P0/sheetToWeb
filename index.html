<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet To Web</title>
    <script src="sheet.lib.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            overflow: hidden;
            background-color: rgb(225, 164, 164);
        }

        #table-container {
            overflow: auto;
            height: 95vh;
            width: 100%;
            background-color: gainsboro;
        }

        #data {
            width: 100%;
            margin-top: 15px;
        }

        #data tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #data tr:nth-child(1){
            color: rgb(0, 0, 0);
            font-weight: 700;
            font-size: 1.5rem;
        }
        #data td {
            padding: 10px;
        }

        #data tr:nth-child(odd) {
            background-color: #e0e0e0;
        }

        #data tr:hover {
            background-color: rgb(40, 40, 40);
            color: white;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; gap: 15px;">
        <h1 style="text-align: center;">Create Excell Sheet Data to Web Table</h1>

        <!-- Allow user to upload an excel file -->
        <input type="file" id="excelFile" />
    </div>
    <div id="table-container">
        <table id="data"></table>
    </div>
    <script src="xcelTOjs.js"></script>
</body>

</html>
