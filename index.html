<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet To Web</title>
    <script src="sheet.lib.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        #data {
            margin-top: 15px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; gap: 15px;">
        <h1 style="text-align: center;">Lets create a script to input xcel data to website table</h1>

        <!-- Allow user to upload an excel file -->
        <input type="file" id="excelFile" />
    </div>
    <div id="data"></div>
    <script src="xcelTOjs.js"></script>
</body>

</html>
